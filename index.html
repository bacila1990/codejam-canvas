<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./index.css" rel="stylesheet">
  <title>Codejam-canvas</title>
</head>
<body>
  <nav>
    <div class="nav-sandwich">
      <img src="./icons/nav-icon.png" alt="nav-icon">
      <div class="pallete">CodeJam - Pallete</div>
    </div>
    <img class="share" src="./icons/Shape.png" alt="Shape">
  </nav>
  <div class="painter">
    <div class="tools">
      <div class="power-tools">
        <div class="power-tools__block_1">
          <div class="power-tools__block__elem">
            <img class="icon" src="./icons/Vector-3.png" alt="Vector-3">
            <div class="icon-name">Paint bucket</div>
          </div>
          <div class="power-tools__block__elem">
            <img class="icon" src="./icons/Vector-2.png" alt="Vector-2">
            <div class="icon-name">Choose color</div>
          </div>
        </div>
        <div class="power-tools__block_2">
          <div class="power-tools__block__elem">
            <img class="icon" src="./icons/Vector-1.png" alt="Vector-1">
            <div class="icon-name">Move</div>
          </div>
          <div class="power-tools__block__elem">
            <img class="icon" src="./icons/Vector.png" alt="Vector">
            <div class="icon-name">Transform</div>
          </div>
        </div>
      </div>
      <div class="color">
        <div class="power-tools__block_1">
          <div class="power-tools__block__elem">
            <img class="icon" src="./icons/Ellipse-3.png" alt="Ellipse-3">
            <div class="icon-name">Current color</div>
          </div>
          <div class="power-tools__block__elem">
            <img class="icon" src="./icons/Ellipse-2.png" alt="Ellipse-2">
            <div class="icon-name">Prev color</div>
          </div>
        </div>
        <div class="power-tools__block_2">
          <div class="power-tools__block__elem">
            <img class="icon" src="./icons/Ellipse-1.png" alt="Ellipse-1">
            <div class="icon-name">red</div>
          </div>
          <div class="power-tools__block__elem">
            <img class="icon" src="./icons/Ellipse.png" alt="Ellipse">
            <div class="icon-name">blue</div>
          </div>
        </div>
      </div>
    </div>
    <div class="paint">
      <canvas id="canvas" width="512" height="512"></canvas>
      <div class="paint__button">
        <button class="paint__button__button" id="drow" type="button" name="button">click 4x4</button>
        <button class="paint__button__button" id="drow32" type="button" name="button">click 16x16</button>
        <button class="paint__button__button" id="drow256" type="button" name="button">click 256x256</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
